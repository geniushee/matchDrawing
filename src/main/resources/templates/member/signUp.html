<html layout:decorate="~{global/layout}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>
        회원가입
    </title>
</head>

<body layout:fragment="content">
    <div class="container-fluid full-height mh-100 d-flex justify-content-center align-items-center">
        <form th:action method="POST"
            class="border rounded p-5 d-flex flex-column justify-content-around align-items-center shadow bg-body-tertiary"
            style="width: 350px; height: 500px;">
            <p class="fs-2 fw-medium">회원가입</p>
            <div class="mb-5">
                <label class="form-label" for="memberName">아이디</label>
                <input class="form-control" type="text" id="memberName" placeholder="아이디를 입력하세요." name="name"
                    aria-describedby="nameHelp">
                <div class="form-text" id="nameHelp">영문/숫자만 입력해주세요.</div>
            </div>
            <div class="mb-5">
                <label class="form-label" for="memberPsw">비밀번호</label>
                <input class="form-control" type="password" id="memberPsw" placeholder="비밀번호를 입력하세요." name="password"
                    aria-describedby="passwordHelp">
                <div class="form-text" id="passwordHelp">영문/숫자만 입력해주세요.</div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary mx-2" type="submit">SignIn</button>
                <button class="btn btn-secondary mx-2" type="button" onclick="goBack(); return false;">뒤로가기</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
