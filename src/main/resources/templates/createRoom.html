<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<body layout:fragment="content">

<form method="POST" action>
    <label for="roomName">방 이름</label>
    <input type="text" id="roomName" name="roomName" placeholder="방 이름을 입력해주세요.">
    <label for="participants">참여자 수</label>
    <input type="number" id="participants" min="2" max="4" name="numOfParticipants" value="2">
    <label for="countOfAnswers">문제개수</label>
    <input type="number" id="countOfAnswers" min="2" max="10" name="countOfAnswers" value="5">
    <div>
        <button type="submit">방 만들기</button>
        <button type="button" onclick="goBack()">뒤로가기</button>
    </div>
</form>
<script>
    function goBack(){
    window.history.back();
    }
</script>

</body>

</html>
