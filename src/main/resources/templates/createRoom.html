<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<body layout:fragment="content">

<section class="container full-height mh-100 d-flex justify-content-center align-items-center">
    <form class="w-50 h-50 border rounded shadow bg-body-tertiary d-flex flex-column justify-content-around p-5" method="POST" action>
        <h2 class="fw-medium">방 개설</h2>
        <label class="form-label" for="roomName">방 이름</label>
        <input class="form-control" type="text" id="roomName" name="roomName" placeholder="방 이름을 입력해주세요.">
        <label class="form-label" for="participants">참여자 수</label>
        <input class="form-control" type="number" id="participants" min="2" max="4" name="numOfParticipants" value="2">
        <label class="form-label" for="countOfAnswers">문제개수</label>
        <input class="form-control" type="number" id="countOfAnswers" min="2" max="10" name="countOfAnswers" value="5">
        <div class="m-2 d-flex justify-content-center">
            <button class="btn btn-primary mx-2" type="submit">방 만들기</button>
            <button class="btn btn-secondary mx-2" type="button" onclick="goBack()">뒤로가기</button>
        </div>
    </form>
</section>
<script>
    function goBack(){
    window.history.back();
    }
</script>

</body>

</html>
