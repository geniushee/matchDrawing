<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
</head>

<body class="mh-100">
    <nav class="navbar navbar-expand-lg bg-dody-tertiary border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-expanded="false" aria-control="navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <a class="navbar-brand" th:href="@{/roby}">home</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/roby/list}">list</a>
                    </li>
                    <li th:if="${!@rq.isLogin()}" class="nav-item">
                        <a class="nav-link" th:href="@{/member/signup}">signUp</a>
                    </li>
                    <li th:if="${!@rq.isLogin()}" class="nav-item">
                        <a class="nav-link" th:href="@{/member/signin}">signIn</a>
                    </li>
                </ul>
            </div>
            <div th:if="${@rq.isLogin()}" class="mx-2 float-end">
                <button class="btn btn-outline-success" id="logout">Logout</button>
            </div>
        </div>
    </nav>
    <main layout:fragment="content">

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--toastr-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        const logoutbtn = document.getElementById("logout");
        if (logoutbtn) {
            logoutbtn.onclick = logout;
        }

        async function logout() {
            const logoutForm = document.createElement("form");
            logoutForm.method = "POST";
            logoutForm.action = "/member/logout";
            document.body.append(logoutForm);
            logoutForm.submit();
        }

        // URI로 받는 알림을 띄운다.
        document.addEventListener("DOMContentLoaded", function () {
            let params = new URLSearchParams(document.location.search);
            let encodedMsg = params.get("msg");
            if (encodedMsg) {
                let decodedMsg = decodeURI(encodedMsg)
                toastr["info"](decodedMsg);
            }
        })
    </script>
</body>

</html>
