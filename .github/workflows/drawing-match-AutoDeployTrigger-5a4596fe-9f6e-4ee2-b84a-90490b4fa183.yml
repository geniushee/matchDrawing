name: Trigger auto deployment for drawing-match

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/drawing-match-AutoDeployTrigger-5a4596fe-9f6e-4ee2-b84a-90490b4fa183.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DRAWINGMATCH_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ca26c6f7812facr.azurecr.io
          registryUsername: ${{ secrets.DRAWINGMATCH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DRAWINGMATCH_REGISTRY_PASSWORD }}
          containerAppName: drawing-match
          resourceGroup: subscription1
          imageToBuild: ca26c6f7812facr.azurecr.io/drawing-match:${{ github.sha }}
          
            

     

